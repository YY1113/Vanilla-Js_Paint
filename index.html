<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>paintJS</title>
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <canvas id="jsCanvas" class="canvas"></canvas>
    <div class="controls">
        <div class="controls__range">
            <input 
            type="range" 
            id="jsRange" 
            min="0.1" 
            max="5.0" 
            value="2.5" 
            step="0.1" 
            />
        </div>
        <div class="controls__btn">
            <button id="jsMode">Fill</button>
            <button id="jsSave">Save</button>
            <jsSave></jsSave>
        </div>
        <div class="controls__colors" id="jsColors">
            <div class="controls__color" style="background-color:#2c2c2c"></div>
            <div class="controls__color" style="background-color:white"></div>
            <div class="controls__color" style="background-color:tomato"></div>
            <div class="controls__color" style="background-color:#ff9500"></div>
            <div class="controls__color" style="background-color:#FFCC00"></div>
            <div class="controls__color" style="background-color:#4cd963"></div>
            <div class="controls__color" style="background-color:#5Ac7Fa"></div>
            <div class="controls__color" style="background-color:#0080ff"></div>
            <div class="controls__color" style="background-color:#bf00ff"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
